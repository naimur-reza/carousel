<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <style>
        .btns{
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        img{
            height: 360px;
            width: 600px;
            margin: 0 auto;
            display: block;
        }
        h1{
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <h1>This is image slider</h1>
    <img id="image" src="./images/pic-1.jpg" alt="">
    
    <img id="clickToSlide" src="./images/pic-9.jpg" alt="">
    <div class="btns">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
